<html>

<head>
    <script>
        setTimeout(() => refreshImg(), 500)
        function refreshImg() {
            const img = document.getElementById("refresh")
            const img1 = document.getElementById("refresh1")
            console.log("New set")
            img.src = "./Qsnow.png?" + new Date().getTime();
            img1.src = "./9snow.png?" + new Date().getTime();
            setTimeout(() => refreshImg(), 500)
        }
    </script>
    <style>
        html,
        body,
        div {
            height: 100%;
            width: 100%;
            margin: 0
        }

        div {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        img {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./Qsnow.png" id="refresh">
        <img src="./9snow.png" id="refresh1">
    </div>
</body>

</html>
